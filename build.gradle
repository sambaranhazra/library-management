plugins {
    id 'java'
    id 'war'
}

group 'org.sambaran'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

war{
    archiveName = 'library-management.war'
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    providedCompile group: 'javax', name: 'javaee-api', version: '8.0'
}
